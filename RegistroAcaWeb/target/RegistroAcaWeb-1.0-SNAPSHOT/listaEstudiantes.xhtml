<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    
    <h:head>
        <title>Sistema Academico</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template.xhtml">
            <ui:define name="content">
                   
        
        <h:form id="formTabla" prependId="false">
            <p:growl id="messages" showDetail="true"/>
            <p:dataTable id="tablaEstudiantes" value="#{estudianteBean.estudiantes}" var="estudiante" editable="true">
                <f:facet name="header">
                    Lista de Estudiantes
                </f:facet>
                <p:column headerText="Carnet" filterBy="#{estudiante.carnet}" filterStyle="width:100px" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{estudiante.carnet}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{estudiante.carnet}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{estudiante.nombres}" filterStyle="width:100px" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{estudiante.nombres}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{estudiante.nombres}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Apellido" filterBy="#{estudiante.apellidos}" filterStyle="width:100px" filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{estudiante.apellidos}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{estudiante.apellidos}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Opciones" style="width: 50px">
                    <p:rowEditor/>
                </p:column>
                <p:ajax event="rowEdit" listener="#{estudianteBean.editListener}"/>

                <f:facet name="footer">
                    <h:commandButton value="Regresar" action="index"/>
                </f:facet>
            </p:dataTable>
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
        
</html>
